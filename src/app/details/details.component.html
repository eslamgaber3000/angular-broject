<div class="row">
    <div class="col-md-3">
        <img *ngIf="item.poster_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500'+item.poster_path" alt="">
        <img *ngIf="item.profile_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500'+item.profile_path" alt="">
        <!-- 
            <img *ngIf="item.poster_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500'+item.poster_path" alt="">
        <img *ngIf="item.profile_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500'+item.profile_path" alt="">
         -->
    </div>
    <div class="col-md-9 d-flex align-items-center">
        <div>
            <h3 class="py-2">{{item.title}} {{item.name}}</h3>
            <p class="py-2 text-muted">{{item.overview}}</p>
            <h6 class="lown text-capitasize" *ngIf="item.vote_count"> vote Count :{{item.vote_count}}</h6>
            <h6 class="lown text-capitasize" *ngIf="item.vote_average">vote Avarage: {{item.vote_average}}</h6>
        </div>

    </div>
</div>
<div class="row py-4">
    <div class="col-md-2" *ngFor="let item of similarDetails">

        <!-- <app-media-item [item]="item "></app-media-item> -->
        <div class="item position-relative" (click)="getSimilar (item.id,mediatype)">
            <!-- <a [routerLink]="['/details',item.id,mediatype]"class="text-decoration-none"> -->
                <img *ngIf="item.poster_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500'+item.poster_path"
                    alt="">
                <img *ngIf="item.profile_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500'+item.profile_path"
                    alt="">

                <h3 class="h6 py-2">{{item.title}} {{item.name}}</h3>
                <div *ngIf="item.vote_average" class="vote position-absolute end-0 top-0 text-white P-2">
                    {{item.vote_average.toFixed(2)}}</div>
            

        </div>
    </div>

</div>
